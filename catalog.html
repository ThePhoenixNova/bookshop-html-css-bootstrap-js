            <!-- Main content with book listings -->
            <div class="col-md-9 book-list w-75 mt-5">
                <!-- Search and sort options -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="col-md-6 text-end">
                        <select class="form-select d-inline-block w-auto">
                            <option selected>Sort by</option>
                            <option value="1">Bestselling</option>
                            <option value="2">Price: Low to High</option>
                            <option value="3">Price: High to Low</option>
                            <option value="4">Average Review</option>
                        </select>
                    </div>
                </div>
                <!-- Fiction books -->
                <section id="fiction">

                    <div class="row js-row-fiction">

                    </div>
                </section>
                
                <!-- Textbooks -->
                <section id="textbooks">
                    <h2>Textbooks</h2>
                    <div class="row js-row-textbook">
                    </div>
