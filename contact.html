<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Bookshop</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold fs-3" href="bookShop.html">
                    <img src="assets/bookshop-logo.avif" alt="Our Bookshop Logo" class="logo">
                    BookShop
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link fonst-style" href="bookShop.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link fonst-style" href="catalog.html">Catalog</a></li>
                        <li class="nav-item"><a class="nav-link fonst-style" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link fonst-style active" aria-current="page" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link fonst-style" href="checkout.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4 flex-grow-1">
        <h1 class="mb-4">Contact Us</h1>
        <p class="mb-4">We'd love to hear from you! Please fill out the form below to get in touch.</p>
        <form id="contact-form" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2024 Our Bookshop. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
